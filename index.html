<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Tea Time]</title>
    <meta name="Tea Shop" content="A Store to buy some tea">
    <meta name="author" content="[Thea Scherer Johnston]">
    <link rel="stylesheet" href="css/reset.css"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div class="colour-bar">Shop Teas Today!</div>
    <header>
      <ul class="first-nav">
        <li><p class="company-name">Tea Time</p></li>
        <li><a href="#">sign in</a></li>
        <li><a href="#"><span class="material-icons">shopping_cart</span></a></li>
      </ul>

      <div class="second-nav"
       <!-- Navigation menu and toggle button (non-functional) -->
       <nav aria-label="Primary">
          <button type="button">
            <span class="material-icons">menu</span>
          </button>
        </nav>
      <!-- Search for a product (non-functional) -->
      <form class="search-bar">
        <label>
          <input type="search" name="find" id="find" class="search-field">
          <button type="button"><span class="material-icons"></span></button>
        </label>
      </form>
    </div>
    </header>

    <main>
      <header>
        <!-- Filtering product form -->
        <form class=filter-section>
          <fieldset>
            <label for="sort"></label>
            <select name="sort" id="sort">
              <option value="unsorted">Pricing</option>
              <option value="price-high">Price, highest to lowest</option>
              <option value="price-low">Price, lowest to highest</option>
            </select>
          </fieldset>
          <div> 
              <label for="caffSearch"></label>
              <select name="categoryCaff" id="caffSearch">
                <option value="all" selected>Caffeine</option>
                <option value="caffeinated">Caffeinated</option>
                <option value="uncaffeinated">Uncaffeinated</option>
              </select>
          </div>
          <div>
            <label for="typeSearch"></label>
            <select name="typeName" id="typeSearch">
              <option value="all" selected>Type</option>
              <option value="Green-Tea">Green Tea</option>
              <option value="Black-Tea">Black Tea</option>
              <option value="Rooibos">Rooibos</option>
              <option value="Oolong">Oolong Tea</option>
              <option value="Herbal">Herbal</option>
            </select>
          </div>
        </form>
      </header>
      <div class="colour-bar">    </div>

      <section>
        <h2>Nothing less than a perfect cup.</h2>
        <button id="layout">Change Layout</button>
        <section id="products" class="products"></section>
      </section>
    </main>

    <footer class="page-footer">
      <p>&copy; Copyright, 2019.</p>
      <nav aria-label="Legal">
        <ul>
          <li><a href="#">Terms of Use</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Accessibility Policy</a></li>
        </ul>
      </nav>
      <ul class="social-media-icons">
        <li><a href="#"><span class="material-icons">face</span> Facebook</a></li>
        <li><a href="#"><span class="material-icons">camera_alt</span> Instagram</a></li>
        <li><a href="#"><span class="material-icons">alternate_email</span> Twitter</a></li>
      </ul>
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
